<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3 fixed-top">
        <div class="container">
            <h1>Sistema de Gestão de Estoque</h1>
            <button id="toggle-theme" class="btn btn-secondary">Alternar Tema</button>
        </div>
    </header>
    <main class="container my-5 pt-5">
        <section id="user-auth" class="mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Autenticação de Usuário</h2>
                </div>
                <div class="card-body">
                    <form id="auth-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    <div id="auth-status"></div>
                </div>
            </div>
        </section>
        <section id="add-product" class="hidden mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Adicionar Produto</h2>
                </div>
                <div class="card-body">
                    <form id="product-form">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Nome do Produto</label>
                            <input type="text" id="product-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-quantity" class="form-label">Quantidade</label>
                            <input type="number" id="product-quantity" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Preço</label>
                            <input type="number" id="product-price" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Adicionar</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="inventory" class="hidden mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Estoque Atual</h2>
                    <input type="text" id="search-bar" class="form-control" placeholder="Pesquisar produtos...">
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Quantidade</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            <!-- Produtos serão listados aqui -->
                        </tbody>
                    </table>
                    <div id="pagination" class="d-flex justify-content-between">
                        <button id="prev-page" class="btn btn-secondary">Anterior</button>
                        <span id="page-info"></span>
                        <button id="next-page" class="btn btn-secondary">Próxima</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="export-import" class="hidden mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Exportar/Importar Dados</h2>
                </div>
                <div class="card-body">
                    <button id="export-data" class="btn btn-info"><i class="fas fa-file-export"></i> Exportar CSV</button>
                    <input type="file" id="import-data" class="form-control mt-3" accept=".csv">
                </div>
            </div>
        </section>
        <section id="low-stock" class="hidden mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Notificações de Estoque Baixo</h2>
                </div>
                <div class="card-body">
                    <ul id="low-stock-list" class="list-group"></ul>
                </div>
            </div>
        </section>
        <section id="history" class="hidden mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Histórico de Movimentações</h2>
                </div>
                <div class="card-body">
                    <ul id="history-list" class="list-group"></ul>
                </div>
            </div>
        </section>
        <section id="reports" class="hidden mb-4">
            <div class="card">
                <div class="card-header">
                    <h2>Relatórios</h2>
                </div>
                <div class="card-body">
                    <table id="reports-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Valor Total Investido</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Relatórios serão gerados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="1.js"></script>
</body>
</html>
